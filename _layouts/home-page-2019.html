<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="jekyll-build-time" content="{{ site.time }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <style type="text/css">
        .page-header {
            width: 100vw;
            max-width: 1440px;
            margin: 0;
            padding: 0;
            border: 0 none;
            position: relative;
        }

        .page-header-main {
            width: 100%;
            min-height: 120px;
        }

        .page-header-author-image {
            position: absolute;
            border-radius: 10px;
            border: 2px rgba(255,255,255,.6) solid;
            left: 10px;
            bottom: 10px;
            width: 200px;
            background-color: rgba(0,0,0,.4);
            transition: width 1s;
        }

        .page-header-text {
            position: absolute;
            left: 220px;
            bottom: 10px;
            background-color: rgba(0,0,0,.1);
            color: white;
            padding: 5px;
            border-radius: 10px;
            border: 0 none;
            transition: left 1s;
        }

        
        @media(max-width: 1170px) {
            .page-header-text {
                left: 220px;
            }

            .page-header-author-image {
                width: 200px;
            }
        }

        @media(min-width: 700px) and (max-width: 1169px) {
            .page-header-text {
                left: 130px;
            }

            .page-header-author-image {
                width: 120px;
            }
        }

        @media(max-width: 699px) {
            .page-header-text {
                left: 90px;
            }

            .page-header-author-image {
                width: 80px;
            }
        }

        .page-header-text h1 {
            -webkit-text-stroke: black 1px;
            text-stroke: black 1px;
            font-size: 20px;
            font-weight: bold;
        }

        .page-header-text h3 {
            font-size: 14px;
        }

        .project-table th {
            white-space: nowrap;
        }

        .project-table td {
            border: 1px solid lightgray;
            margin: 0;
            padding: 3px;
        }

        .cia-tagline {
            font-weight: bold;
            font-size: 1.4em;
            border-bottom: 2px solid black;
            margin-bottom: 4px;
            display: none;
        }

            .cia-tagline .fa-lock {
                color: rgb(178,23,23);
            }

            .cia-tagline .fa-edit {
                color: rgb(23,47,128);
            }

            .cia-tagline .fa-arrow-up {
                color: rgb(30,181,47);
            }
    </style>
    <title>{{ page.title }}</title>
</head>

<body>
    <div class="page-header">
        <img class="page-header-main" src="/images/lizardleaf.jpg" alt="Photo by David Walker" />
        <img class="page-header-author-image" src="/images/david-walker.png" alt="David Walker" />
        <div class="page-header-text">
            <h1>David Walker</h1>
            <h3>Secure&nbsp;Software &bull; Strong&nbsp;Teams &bull; DotNet&nbsp;Core &bull; ASP.NET</h3>
        </div>
    </div>

    <div class="container cia-tagline">
        <div class="row">
            <div class="col-md-4"> <i class="fas fa-lock"></i> Confidentiality </div>
            <div class="col-md-4"> <i class="fas fa-edit"></i> Integrity </div>
            <div class="col-md-4"> <i class="fas fa-arrow-up"></i> Availability </div>
        </div>
    </div>

    <div class="container bs-docs-container">
        {{content}}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% include google-analytics.html %}
</body>

</html>
